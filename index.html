<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="temp">
        <form class="temp-form">
            <label for="x">X</label>
            <input id="x" type="number" min="0" max="2" required>
            <label for="y">Y</label>
            <input id="y" type="number" min="0" max="2" required>
            <button type="button" id="subBtn">Submit</button>
        </form>
        <p class="test" id="test-board"></p>
    </div>
    <div class="content" id="content">
        <div class="top-controls" id="top-controls">

        </div>
        <div class="gameboard" id="gameboard">
            <div><button>x</button></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="bottom-controls" id="bottom-controls">

        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
