<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog action="" id="input-dialog" class="input-dialog">
        <form action="" method="dialog" class="input-form" id="input-form">
            <div class="form-group">
                <label for="name">Player 1 Name:&nbsp;</label>
                <input type="text" name="name" id="name" required focus>
            </div>
            <div class="form-group">
                <label for="name2">Player 2 Name:&nbsp;</label>
                <input type="text" name="name2" id="name2" required focus>
            </div>
            <div class="form-group">
                <button type="button" class="reset-button" id="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <div class="content" id="content">
        <div class="top-controls" id="top-controls">
            <h1>TIC-TAC-TOE</h1>
        </div>
        <div class="game-area">
            <!--Game info display here (turn, wins/losses, etc)-->
            <div class="game-info" id="game-info"></div>
            <div class="gameboard" id="gameboard">
                <div x="0" y="0" id="00" class="grid-square"></div><div x="1" y="0" id="01" class="grid-square"></div><div x="2" y="0" id="02" class="grid-square"></div>
                <div x="0" y="1" id="01" class="grid-square"></div><div x="1" y="1" id="11" class="grid-square"></div><div x="2" y="1" id="21" class="grid-square"></div>
                <div x="0" y="2" id="02" class="grid-square"></div><div x="1" y="2" id="12" class="grid-square"></div><div x="2" y="2" id="22" class="grid-square"></div>
            </div>
            <div class="game-controls" id="game-controls"></div>
        </div>
        <div class="bottom-controls" id="bottom-controls">
            <!--Restart button here-->
            <footer>Copyright &copy; 2023 Vincent Testagrossa</footer>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
